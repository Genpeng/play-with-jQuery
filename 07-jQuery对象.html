<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="07-jQuery对象" />
	<meta name="author" content="StrongXGP (xgp1227#gmail.com)" />
	
	<title>07-jQuery对象</title>
	
	<!-- 引入jQuery -->
	<script src="js/jquery-1.12.4.min.js"></script>
	
	<script>
		$(function () {
			/*
			什么是jQuery对象？
			答：jQuery对象是一个伪数组
			
			什么是伪数组？
			- 有0到length-1的属性
			- 有length属性
			*/
			var $div = $("div");
			console.log($div);
			
			var arr = new Array([1, 3, 5, 7]);
			console.log(arr);
		});
	</script>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<div>div4</div>
</body>
</html>
