<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />

	<title>08-静态方法和实例方法</title>
	
	<!-- 引入jQuery -->
	<script src="js/jquery-1.12.4.min.js"></script>
	
	<script>
		// 定义Person类
		function Person() {
			
		}
		// 添加Person类的静态方法
		Person.sayHello = function () {
			alert("Hello!");
		}
		// 调用静态方法
		Person.sayHello();
		
		// 添加Person类的实例方法
		Person.prototype.learn = function () {
			alert("Learning...");
		}
		// 调用实例方法
		var xiaobai = new Person();
		xiaobai.learn();
	</script>
</head>
